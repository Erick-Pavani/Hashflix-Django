{% load static %}
<nav class="fixed px-1 py-2.5 rounded w-full z-50">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="/" class="flex items-center">
            <img src="{% static 'images/hashflix.png' %}" class="mr-3 h-8 sm:h-10" alt="Hashflix Logo">
        </a>
        {% if user.is_authenticated %}
        <button data-collapse-toggle="mobile-menu" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
        <div class="hidden border-red-600 border-4 md:border-none w-full md:block md:w-auto" id="mobile-menu">
            <ul
                class="flex flex-col bg-zinc-900 rounded-md md:bg-transparent mx-none md:flex-row md:space-x-4 md:text-sm md:font-medium">
                <li class="flex justify-center py-1 md:py-0">
                    <form method="get" action="{% url 'filme:pesquisafilme' %}" class="block rounded-md"
                        aria-current="page">
                        <input type="text" class="py-1 mt-1 rounded-md text-black" value="{{ request.GET.query }}"
                            placeholder="Pesquisar..." name="query">
                        <input type="submit" value="">
                    </form>
                </li>
                <li class="flex justify-center py-1 md:py-0">
                    <a href="{% url 'filme:editarperfil' request.user.pk %}">
                        <button class="block py-2 pr-4 pl-3 text-white rounded-md md:py-1 md:px-2 bg-red-600"
                            aria-current="page">
                            Editar Perfil
                        </button>
                    </a>
                </li>
                <li class="flex justify-center py-1 md:py-0">
                    <a href="{% url 'filme:logout' %}">
                        <button class="block py-2 pr-4 pl-3 text-white rounded-md md:py-1 md:px-2 bg-red-600"
                            aria-current="page">
                            Sair
                        </button>
                    </a>
                </li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'filme:login' %}">
            <button class="block py-2 pr-4 pl-3 text-white rounded-md md:py-1 md:px-2 bg-red-600" aria-current="page">
                Login
            </button>
        </a>
        {% endif %}
    </div>
</nav>
